Title: 国外推主：《黑神话悟空》仍然是TGA必须提名的游戏 _ 游民星空 GamerSky.com
近日，国外游戏推主GermanStrands再发文提醒：《黑神话：悟空》仍然是TGA必须提名的游戏。 
<img src="https://img1.gamersky.com/upimg/pic/2024/11/03/small_202411031418022020.png" alt="游民星空" width="" height="" title="">
评论区的网友纷纷表示赞同。一些玩家认为，《黑神话》虽然会获得提名，但最终不会拿奖，就像《霍格沃茨之遗》一样因为场外因素受到冷落。还有玩家表示，如果《黑神话》不能拿奖，就不再关注IGN等游戏媒体了，它们已经变味了。
