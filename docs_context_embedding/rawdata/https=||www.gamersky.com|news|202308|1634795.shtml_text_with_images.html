Title: 黑神话188元售价信息消失 正式版售价成谜 _ 游民星空 GamerSky.com
昨日，《黑神话：悟空》已正式上架Epic和Steam商城。根据国外EpicGamesdb网站后台抓取的数据显示，游戏国区售价为188元人民币。而今日网页数据更新后，188元定价已经消失，统一变为0元。

<img src="https://img1.gamersky.com/upimg/pic/2023/08/21/small_202308210940098633.jpg" alt="游民星空" width="" height="" title="">
目前《黑神话：悟空》还未披露售价相关信息，还请各位玩家以官方为准。
