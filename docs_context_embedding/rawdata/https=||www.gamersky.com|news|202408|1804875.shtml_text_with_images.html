Title: 天猫《黑神话：悟空》首日线下快闪活动结束：现场热闹十足 _ 游民星空 GamerSky.com
《黑神话：悟空》已于8月20日正式发售，天猫现已在部分城市开展了线下快闪活动，活动时间为8月20日至8月25日，在武汉、杭州、西安三城展开。8月21日，天猫小黑盒分享了武汉场的首日活动视频，现场热闹十足，还有试玩活动，一起来看下。
