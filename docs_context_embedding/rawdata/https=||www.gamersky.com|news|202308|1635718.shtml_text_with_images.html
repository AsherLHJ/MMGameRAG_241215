Title: 梦幻联动！山西文旅发布《黑神话》取景地宣传片 _ 游民星空 GamerSky.com
近日，《黑神话：悟空》取景地山西的文旅厅官方账号发布了山西古建的宣传视频，其中展示了游戏和实际取景地古寺、古塔的场景对比，并充分体现了我国山西的诸多文化瑰宝。大家一起看一下。 
高清视频原址>>>>> 
视频中可以一览山西南禅寺、铁佛寺、广胜寺、鹳雀楼等宗庙祠堂以及自然风光。山西文旅融媒体中心表示《黑神话：悟空》这部3A大作里展现的古建筑、石窟、造像等等，也只是山西传统文化的冰山一角，欢迎大家到山西来玩。
