Title: 《黑神话》实体版上架淘宝！预计春节前后发售 _ 游民星空 GamerSky.com
《黑神话：悟空》实体版已官宣，目前，PS5实体盘预购也已在电商平台上线，店家给出的价格为，标准版368元，豪华版398元。

<img src="https://img1.gamersky.com/upimg/pic/2024/10/22/small_202410221059245873.png" alt="游民星空" width="" height="" title="">
店家表示，实体盘发售时间在25年1月底，春节前后。他们的发货时间则是在2月春节假期之后，感兴趣的朋友可自行搜索查看。
