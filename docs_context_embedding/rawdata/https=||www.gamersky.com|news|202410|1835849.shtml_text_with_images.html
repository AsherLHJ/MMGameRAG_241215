Title: 玩家称《黑神话》的成功难复制引热议：是否太悲观？ _ 游民星空 GamerSky.com
《黑神话》的爆火鼓舞了不少国内厂商，越来越多的工作室开始尝试做3A游戏。《黑神话》的成功能否被复制成为了很多玩家讨论的话题。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/28/small_202410281136112919.png" alt="游民星空" width="" height="" title="">
近日，贴吧有网友发帖称，虽然《影之刃零》和《明末》也获得了不小的关注度，但远远不及《黑神话》。不能因为《黑神话》成功就对其他国产3A游戏太乐观，热度完全不再一个量级。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/28/small_202410281135186985.png" alt="游民星空" width="" height="" title="">
评论区有玩家对此持反对意见，认为《黑神话》基数太大，其他国产3A游戏即使只吃到它三分之一的红利也能过得很好，毕竟很多人借此机会升级了配置，放着吃灰太可惜了。
