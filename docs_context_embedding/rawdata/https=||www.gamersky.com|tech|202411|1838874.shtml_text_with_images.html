Title: 长安汽车合作《黑神话》铁扇脸模！芭蕉轻摇梦千年 _ 游民星空 GamerSky.com
长安汽车日前正式宣布与《黑神话：悟空》中铁扇公主的脸部捕捉演员王人可达成合作。 
在公告中，长安汽车用诗意的语言描绘了此次合作：“芭蕉轻摇梦千年，火焰霞光映风华。”
