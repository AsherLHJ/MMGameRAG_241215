Title: 国内画师因玩法环被误认为《黑神话》：画稿被退单 _ 游民星空 GamerSky.com
近日，在Steam吧，有玩家发现国内动漫博主、画师@黑牙狗洛洛 因在直播期间游玩《老头环》DLC，被误认为《黑神话》后导致画稿退单。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/26/small_202410261522293416.png" alt="游民星空" width="" height="" title="">
他本人随后在个人社交平台发文澄清并没有“玩黑马喽”一事。并表示因为知道游戏正处于“性别歧视的争议”之中从来没有打算要玩《黑神话》。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/26/small_202410261522597725.png" alt="游民星空" width="" height="" title="">
此外他还站队《黑神话》涉嫌抄袭其他画师作品以及不好言论。并表示自己没玩《黑神话》，以后也不会玩，不支持也不喜欢。希望与他合作的伙伴能够不要受到流言蜚语的影响。
