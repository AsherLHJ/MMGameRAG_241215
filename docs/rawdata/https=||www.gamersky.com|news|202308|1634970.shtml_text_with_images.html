Title: 外媒：《黑神话》战斗与魂类似 但有不同的感觉
2023-08-21 13:35:48 来源：游民星空 作者：LIN木木 编辑：LIN木木　浏览：loading
《黑神话：悟空》于昨日迎来了线下试玩，展示了诸多内容。对于战斗方面，外媒GamingBolt表示，游戏和魂游戏有相似之处，但又有一些不同的感觉。 
<img src="https://img1.gamersky.com/upimg/pic/2023/08/21/small_202308211333547907.png" alt="游民星空" width="" height="" title="">
这主要是因为该作的战斗主要依靠金箍棒，其共有三种棍势可供选择。玩家可以轻重攻击结合使用，使用重攻击需要消耗能量条，而轻攻击可以积攒能量条。 
除此之外，法术也是侧重点之一。如可以变成各种生物的七十二变，辅助战斗的定身、铜头铁脑。安身术等。
