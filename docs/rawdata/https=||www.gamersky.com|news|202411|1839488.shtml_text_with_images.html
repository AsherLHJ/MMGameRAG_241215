Title: 《黑神话：悟空》多角色COS图赏：还有86版西游记角色客串 _ 游民星空 GamerSky.com
《黑神话：悟空》自发售以来热度不减，在COS圈内也形成了一股热潮，众多玩家纷纷COS起游戏里的角色。日前，有玩家在Reddit里晒出了上海欢乐谷里一些Coser的《黑神话：悟空》角色COS照，86版《西游记》的角色也上了镜，一起来看下。
