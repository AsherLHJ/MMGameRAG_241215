Title: 《黑神话》手办工作室声明：警惕未经授权的"预售"
2024-10-08 18:21:00 来源：游民星空 作者：心态良好的胖子 编辑：心态良好的胖子　浏览：loading
今日，《黑神话：悟空》官方手办工作室INART发布声明，提醒广大玩家，《黑神话》系列产品的正式发售信息尚未公开，警惕网络上未经授权的“先行预售”。 
官方同时感谢每一位玩家支持与喜爱，将全力以赴，让《黑神话》相关系列产品尽快与玩家相见。
