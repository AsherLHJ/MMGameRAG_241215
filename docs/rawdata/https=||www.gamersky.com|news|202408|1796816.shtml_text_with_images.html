Title: 我帮你宣发！网友自制《黑神话》倒计时海报
2024-08-04 21:45:05 来源：新浪微博 作者：灼眼的欧吉桑 编辑：LIN木木　浏览：loading
距离《黑神话：悟空》正式发售仅剩十五六天的时间了，但游戏科学官方对于游戏的宣发却不多，不少网友也都在疑惑这件事情。 
<img src="https://img1.gamersky.com/upimg/pic/2024/08/04/small_202408042142014743.png" alt="游民星空" width="" height="" title="">
日前，有玩家已经开始用实际行动来帮《黑神话：悟空》宣发了，网友 
@灼眼的欧吉桑 发布了几张倒计时海报，都是使用的官方已公布的物料，加入了自己的一些设计，颇具创意，一起来欣赏下吧。
