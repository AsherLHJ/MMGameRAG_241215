Title: 64岁演员车保罗COS《黑神话》老猴子 大鼻子引注目 _ 游民星空 GamerSky.com
《黑神话：悟空》发售后空前的热度也掀起了一股COS热潮，其中也不乏一些来自明星演员的COS作品。 
日前，现年64岁的中国香港男演员车保罗晒出了其COS游戏开篇以及结尾出现的老猴子的作品，车保罗成熟老成的形象与角色十分贴近，拍摄取景地也十分还原游戏结局，一起来看一下。
