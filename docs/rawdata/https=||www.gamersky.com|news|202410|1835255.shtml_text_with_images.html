Title: 《黑神话：悟空》欧美PC端季度销冠登热搜：玩家玩起自嗨梗 _ 游民星空 GamerSky.com
此前报道， 《黑神话：悟空》在今年Q3表现良好，位列欧美市场游戏收入榜第五位，还拿下了PC单榜收入冠军。截至发稿前，“黑神话欧美PC端季度收入第1”登上了B站热搜榜，引发众多玩家热议。
