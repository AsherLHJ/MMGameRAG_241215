Title: 网友晒图国庆无人机悟空照片 玩家调侃看着像大蟑螂
2024-10-09 12:16:58 来源：游民星空 作者：心态良好的胖子 编辑：心态良好的胖子　浏览：loading
近日，候鸟旅行CEO @修罗殿下 发文分享无人机悟空摄影，不料被网友调侃这悟空看着像大蟑螂。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/09/small_202410091212141575.png" alt="游民星空" width="" height="" title="">
他本人表示图一看着像“蟑螂”的悟空因为拍摄角度的问题。 
<img src="https://img1.gamersky.com/upimg/pic/2024/10/09/small_202410091212258612.jpg" alt="游民星空" width="" height="" title="">

<img src="https://img1.gamersky.com/upimg/pic/2024/10/09/small_202410091212317262.jpg" alt="游民星空" width="" height="" title="">

然而在评论区，有网友指正，这两个悟空其实根本不是一个地方的。图一来自浏阳，图二来自深圳。 
网友还解释道，浏阳的悟空之所以看着一般是因为原计划脚下的“七彩祥云”因为故障没有打出来，很是遗憾。
