Title: 《黑神话》设计师再次分享建模细节：掀烘兴 赤发鬼与翠笠武师等
2024-10-13 17:00:52 来源：游民星空 作者：灰色的月华 编辑：灰色的月华　浏览：loading
随着游戏的爆火，《黑神话：悟空》的一些艺术资产也经常成为热门话题。近日，设计师欢咕咕CG再次释出了一批为《黑神话》设计的建模细节，包括掀烘兴、赤发鬼与变身后的翠笠武师等。一起来欣赏一下。
