Title: 《黑神话：悟空》葫芦设定图公布！大喜灯笼原是会说话葫芦
2024-10-13 09:46:02 来源：游民星空 作者：元素黄狗 编辑：元素黄狗　浏览：loading
日前，《黑神话：悟空》概念艺术师Yilin Dong在ArtStation里公布了一批葫芦的设定图，包括五鬼葫芦、湘妃葫芦、宝莲玉葫芦、燃葫芦与争先红葫芦等，其中还展现了一款特殊的葫芦，这款葫芦原会和玩家说话，但最后被弃用，改成了大喜灯笼，一起欣赏下。
