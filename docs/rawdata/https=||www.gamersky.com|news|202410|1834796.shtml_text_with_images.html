Title: 《黑神话》国内四妹COS令老外欢喜 热评:坚如磐石了 _ 游民星空 GamerSky.com
在《黑神话：悟空》中，诸如亢金星君、蜘蛛精四妹等女妖精凭借独特的魅力给玩家们留下了极为深刻的印象，各式各样的COS作品也开始涌现。 
日前，国内推主@CatCryptoMaster分享的蛛精四妹COS在海外引发关注，还原的服饰以及“大方”的展示深受网友喜爱。而评论区里的一条热评也被网友们津津乐道，有人发布了一张法术“铜头铁臂”的截图，显然是在隐晦的表示自己已然“坚如磐石了”。
